<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <input type="text" name="userName" value="Shubham Kakkar" />
    <script>
        if(document.querySelector('[name="userName"]')){
            console.log(document.querySelector('[name="userName"]').value);
        }
        else{
            console.log("No such value find");
        }
        sayHello = (name,greeting = "Hii") => {
            console.log(greeting ,name);
        }
        sayHello("Shubham Kakkar","Hello");
        sayHello("Wes Bos");
    </script>
</body>
</html>
