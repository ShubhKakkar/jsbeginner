<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Array</title>
</head>

<body>
    <script>
        const numbers = [2, 3, 4, 5, 6, 10, 112, 113, 145, 118, 100030, 213000233];
        const newNumbers = numbers.filter(number => number % 2 == 0);
        console.log(newNumbers);
        newNumbers.push(1000);
    </script>
</body>

</html>
