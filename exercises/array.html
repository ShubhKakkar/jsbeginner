<head>

    <title>Array</title>

<body>
    
</body>
<script>
    values = [];
    for(let i = 0 ; i<7 ; i++){
        let newValue = Number(prompt(`Enter ${i+1} value out of 7 values.`));
        if (values.includes(newValue)||newValue == ""){
            alert("Already present , enter a different value");
            i = i-1;
        }
        else{
            values.push(newValue);
        }
    }
    values.sort();
    console.log(values.filter(value=> value%2==0));
</script>
